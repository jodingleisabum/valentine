<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e8; /* baby pink */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: #fff0f6;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #ff5fa2;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #ff8fc7;
      color: white;
    }

    button:hover {
      background-color: #ff5fa2;
    }

    img {
      width: 160px;
      margin-top: 15px;
    }

    /* Hibiscus flowers */
    .hibiscus {
      position: absolute;
      font-size: 42px;
    }
    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -10px;
      color: #ff5fa2;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
